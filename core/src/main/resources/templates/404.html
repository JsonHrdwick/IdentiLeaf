<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ff6347; /* Tomato color */
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <p>Oops! The page you are looking for does not exist.</p>
  <p>It might have been removed, renamed, or did not exist in the first place.</p>
  <a href="/index">Go to Home</a>
</div>

</body>
</html>
